            line-height: 1.6;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            width: 100%;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0;
            overflow-x: hidden;
            padding-top: calc(10vh + 100px); /* Spazio per header + nav */
        }
        header {
            text-align: center;
            background-color: #000;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 0;
            margin: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0;
            white-space: nowrap;
            width: 100%;
            padding: 0;
            margin: 0;
            text-align: center;
            font-size: 10vh;
            line-height: 1;
        }
        .title-container {
            position: fixed;
            top: 35px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 100;
            background-color: #000;
            padding: 10px 0;
        }
        .title-sizer {
            display: inline-block;
            padding: 10px 0;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 0;
            margin: 0;
            font-size: 12px;
            letter-spacing: 1px;
            z-index: 101;
            background-color: #000;
            padding: 10px 0;
        }
        .nav-menu a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 10px;
        }
        .gallery {
            columns: 200px 2;
            column-gap: 10px;
            padding: 10px;
            width: 100%;
            margin-bottom: 60px; /* Spazio per il footer */
        }
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            width: 100%;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #000;
            padding: 10px;
            margin: 0;
            z-index: 100;
            width: 100%;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .social-links {
            margin: 0;
            font-size: 12px;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            text-transform: uppercase;
        }
        .separator {
            margin: 0 5px;
            color: #fff;
        }

        @media screen and (max-width: 1200px) {
            h1 { font-size: 8vh; }
            .container { padding-top: calc(8vh + 50px); }
        }
        @media screen and (max-width: 800px) {
            h1 { font-size: 6vh; }
            .container { padding-top: calc(6vh + 50px); }
        }
        @media screen and (max-width: 500px) {
            h1 { font-size: 4vh; }
            .nav-menu { gap: 30px; }
            .container { padding-top: calc(4vh + 50px); }
        }

        /* Media query per schermi pi√π grandi */
        @media (min-width: 1024px) {
            .gallery {

            }
        }

        /* Media query per schermi molto piccoli */

                columns: 200px 2;
            }
        }
